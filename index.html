<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/podcast.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Радио W-Wave</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="container header__layout">
        <a href="#" class="logo">
          <img class="logo__image" src="img/logo-mobile.svg" alt="Логотип" />
        </a>
        <nav class="header__nav nav">
          <ul class="nav__list list-reset">
            <li class="nav__item">
              <a href="" class="nav__link">Подкасты</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Передачи</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Гости</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Плейлисты</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">О нас</a>
            </li>
          </ul>
        </nav>
        <button class="header__button btn-reset">
          <svg
            class="search"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
              stroke="#6D31EE"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M21 21L16.65 16.65"
              stroke="#6D31EE"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>
    <main class="main">
      <section class="podcast">
        <div class="container podcast__layout">
          <div class="podcast__list">
            <article class="podcast__item">
              <div class="podcast__text">
                <h1 class="podcast__title">
                  <b class="podcast__title_bold">Радио</b> W-Wave
                </h1>
                <p class="podcast__parapgraph">
                  Привет, на&nbsp;связи W-Wave! Раньше мы&nbsp;были изданием,
                  а&nbsp;теперь пробуем себя в&nbsp;разоворном жанре. Говорим
                  о&nbsp;музыке, политике, истории, науке и&nbsp;культуре.
                  Здесь, помимо прямого эфира&nbsp;&mdash; архив передач
                  и&nbsp;многое другое:)
                </p>
                <button class="podcast__button button btn-reset">
                  Слушать эфир
                </button>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
